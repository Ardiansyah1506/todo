<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
    <style>
        /* Gaya CSS untuk item daftar tugas */

<body>
    <main class="container">
        <h1>Todo List</h1>

    </div>
    <div class="task">
        <div id="taskList">
            <h2>Task List</h2>
        </div>
        <div id="TaskDone">
           
            <h2>Task Done</h2>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
